    /* Full-width responsive header image/animation */
    header svg {
      width: 100vw;
      height: auto;
      display: block;
    }

    /* Subtle synced wave animation (25-second loop) */
    .wave-group { animation: gentleFlow 25s linear infinite; }
    @keyframes gentleFlow {
      0%   { transform: translateX(0); }
      50%  { transform: translateX(-40px); }
      100% { transform: translateX(0); }
    }

    main { padding: 2rem 1rem; max-width: 1100px; margin: 0 auto; }
    h1, h2 { margin: 2rem 0 1rem; }
    p { margin-bottom: 1rem; }
    a { color: #00BFA6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
